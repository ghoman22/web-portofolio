server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Main route handling - serve index.html for root
    location = / {
        try_files /index.html =404;
    }

    # Clean URL routes
    location = /about {
        try_files /about.html =404;
    }

    location = /skills {
        try_files /skills.html =404;
    }

    location = /contact {
        try_files /contact.html =404;
    }

    location = /blogs {
        try_files /blogs.html =404;
    }

    # Blog post clean URLs
    location ~ ^/blog/([a-zA-Z0-9\-]+)$ {
        try_files /blog/$1.html =404;
    }

    # Handle other static files normally
    location / {
        try_files $uri $uri/ =404;
    }

    # Redirects from old URLs to new clean URLs
    # Only redirect if specifically requesting index.html
    location = /index.html {
        return 301 /;
    }

    # HTML file redirects
    location = /about.html {
        return 301 /about;
    }

    location = /skills.html {
        return 301 /skills;
    }

    location = /contact.html {
        return 301 /contact;
    }

    location = /blogs.html {
        return 301 /blogs;
    }

    # Blog post HTML redirects
    location ~ ^/blog/([a-zA-Z0-9\-]+)\.html$ {
        return 301 /blog/$1;
    }

    # Favicon handling
    location = /favicon.ico {
        try_files /favicon.ico /favicon-32x32.png;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}