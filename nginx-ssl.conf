# Basic server block (will be modified by certbot for HTTPS)
server {
    listen 80;
    server_name goman.ngenz.org www.goman.ngenz.org;

    root /var/www/portfolio;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Main route handling - serve index.html for root
    location = / {
        try_files /index.html =404;
    }

    # Clean URL routes
    location = /about {
        try_files /about.html =404;
    }

    location = /skills {
        try_files /skills.html =404;
    }

    location = /contact {
        try_files /contact.html =404;
    }

    location = /blogs {
        try_files /blogs.html =404;
    }

    # Blog post clean URLs
    location ~ ^/blog/([a-zA-Z0-9\-]+)$ {
        try_files /blog/$1.html =404;
    }

    # Handle other static files normally
    location / {
        try_files $uri $uri/ =404;
    }

    # Redirects from old URLs to new clean URLs
    # Only redirect if specifically requesting index.html
    location = /index.html {
        return 301 /;
    }

    # HTML file redirects
    location = /about.html {
        return 301 /about;
    }

    location = /skills.html {
        return 301 /skills;
    }

    location = /contact.html {
        return 301 /contact;
    }

    location = /blogs.html {
        return 301 /blogs;
    }

    # Blog post HTML redirects
    location ~ ^/blog/([a-zA-Z0-9\-]+)\.html$ {
        return 301 /blog/$1;
    }

    # Favicon handling
    location = /favicon.ico {
        try_files /favicon.ico /favicon-32x32.png;
        access_log off;
        log_not_found off;
    }

    # Static assets with caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Let's Encrypt challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/portfolio;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}